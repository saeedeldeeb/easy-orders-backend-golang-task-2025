version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: easy-orders-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: easy_orders
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - easy-orders-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (Optional - for caching and session management)
  redis:
    image: redis:7-alpine
    container_name: easy-orders-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - easy-orders-network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # Go Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: easy-orders-app
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=easy_orders
      - DB_SSLMODE=disable
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
      - SERVER_PORT=8080
      - LOG_LEVEL=info
      - ENVIRONMENT=docker
    ports:
      - '8080:8080'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - easy-orders-network
    volumes:
      - ./:/app:ro
    restart: unless-stopped

  # Development database management tool (Optional)
  adminer:
    image: adminer:latest
    container_name: easy-orders-adminer
    ports:
      - '8081:8080'
    depends_on:
      - postgres
    networks:
      - easy-orders-network
    environment:
      ADMINER_DEFAULT_SERVER: postgres

volumes:
  postgres_data:
  redis_data:

networks:
  easy-orders-network:
    driver: bridge
