version: '3.8'

services:
  # Development version with hot reload
  app-dev:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
    container_name: easy-orders-app-dev
    environment:
      - DB_HOST=postgres
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_SSLMODE=${DB_SSLMODE}
      - REDIS_HOST=redis
      - REDIS_PORT=${REDIS_PORT}
      - JWT_SECRET=${JWT_SECRET_DEV}
      - SERVER_PORT=${SERVER_PORT}
      - LOG_LEVEL=${LOG_LEVEL_DEV}
      - ENVIRONMENT=${ENVIRONMENT_DEV}
    ports:
      - '${SERVER_PORT}:8080'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - easy-orders-network
    volumes:
      - ./:/app
    restart: unless-stopped

  # Use the same postgres and redis from main docker-compose.yml
  postgres:
    image: postgres:15-alpine
    container_name: easy-orders-postgres
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - '${DB_EXTERNAL_PORT}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - easy-orders-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    extends:
      file: docker-compose.yml
      service: redis

  adminer:
    extends:
      file: docker-compose.yml
      service: adminer

volumes:
  postgres_data:
  redis_data:

networks:
  easy-orders-network:
    driver: bridge
